<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WeatherWithYou</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
</head>

<body>
  <div>
    <section class="main">
      <nav>
         <a href="#"><img src="logo19.png" alt="logo"></a>
       
         <li> <a class="pastweather" href="pastWeather.html">Know Past Weather</a></li>
      </nav>
     <div class="search-bar">
         <input type="text" class="searchBox" placeholder="Search Your City"> 
         <button class="search-btn" >Search</button>
       
     </div>
     <head class="city-title">
           <i class="fa-solid fa-location-dot"></i>
           <h2 class="city-label" for="city">Mumbai</h2>
     </head>
     <div class="weather-info">
         
         <main>
             <div>
                 <h1 class="temp"></h1>
             </div>
             <div class="desc">
               <img src="http://openweathermap.org/img/wn/04n.png" class="weather-icon">
                  <h2 class="description"></h2>
             </div>
     </div>   
     <div class="mid-info">
        <div>
          <div class="wind-container">
              <i class="fa-solid fa-wind"></i>
              <br></br>
              <h3 class="wind"></h3>
          </div>
          <div class="humidity-container">
              <i class="fa-solid fa-droplet"></i>
              <h3 class="humidity"></h3>
          </div>
        </div>
        <div style="margin-left: 10px;">
          <div class="visibility-container">
            <h3 class="visibility"></h3>
          </div>
          <div class="pressure-container">
            <h3 class="air-pressure"></h3>
          </div>
        </div>
             
             
         </main>
       
     </div>
     <div class="extra-info">
        
     </div>
     
   </section>

  </div>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="http://kit.fontawesome.com/b9ab9fbbb9.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
