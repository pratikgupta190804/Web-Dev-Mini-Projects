<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="btn-container">
        <button id="rock-btn" class="rock-btn">Rock</button>
        <button id="paper-btn" class="paper-btn">Paper</button>
        <button id="scissors-btn" class="scissors-btn">Scissors</button>
    </nav>
    <div class="fight">
        <div class="player">
            <div>
                <label>Player: </label>
            </div>
            <img id="player-img" src="http://i.ibb.co/N3BLJTH/1700808663368.png" alt="image">
        </div>
        <div class="computer">
            <div>
                <label>Computer: </label>
            </div>
            <img id="computer-img" class="computer-img" src="http://i.ibb.co/N3BLJTH/1700808663368.png">
        </div>
    </div>
    <div class="show-winner">
        <label class="winner-label">
            Winner : 
        </label>
    </div>
    <div class="score-card">
        <label id="player-score" class="player-score">
            Playerscore: 0
        </label>
        <label id="computer-score" class="computer-score">
            Computerscore: 0
        </label>
    </div>


    <script src="script.js" ></script>
</body>
</html>
